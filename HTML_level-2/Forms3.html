<!DOCTYPE html>
<html>

<head>

<body>
    <h1>Hotel Feedback form
    </h1>
    <form action="" method="get">
        <h3>Are you mad?</h3>
        <label for="Mad">Are you?</label>
        <input id="Mad" type="radio" name="loc">
        <label for="NotMad">Not Mad</label>
        <input type="radio" name="loc" id="NotMad">

        <p>How do you like the food?</p>
        <select name="stars" id="">
        <option value="sahi tha">1</option>
        <option value="maza aaya">2</option>
        <option value="gazab">3</option>
    </select>
        <h2>Feedback?</h2>
        <textarea name="write here" id="" cols="30" rows="10"></textarea>
        <input type="submit" value="Submit">
    </form>
</body>

</html>
